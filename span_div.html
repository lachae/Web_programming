<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- div는 block의 성격을 가짐 -->
    <div>dddS</div>
    <!-- span은 inline의 성격을 가짐 -->
    <span>dddSSSSSS</span>
</body>
</html>
