<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
    }
    .child1, .child2, .child3{
      background-color: white;
      position: absolute;
      right: 0px;
    }
    .child1{
      top: 0px;
    }
    .child2{
      top: 140px;
    }
    .child3{
      bottom: 0px;
    }

  </style>
</head>
<body>
  <div>
    <div class="parent">
      <div class="child1">children1</div>
      <div class="child2">children2</div>
      <div class="child3">children3</div>
    </div>
  </div>
</body>
</html>
