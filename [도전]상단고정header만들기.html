<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1200px;
      }
      .container {
        display: flex;
        position: fixed;
        width: 98%;
        justify-content: space-between;
        border: 1px solid black;
        text-align: center;
      }
      .left {
        display: flex;
        border: 1px solid black;
      }
      .right {
        display: flex;
        border: 1px solid black;
      }
      .a,
      .b,
      .c,
      .d,
      .e {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left a">메뉴1</div>
        <div class="left b">메뉴2</div>
        <div class="left c">메뉴3</div>
      </div>
      <h3>logo</h3>
      <div class="right">
        <div class="right d">회원가입</div>
        <div class="right e">로그인</div>
      </div>
    </div>
  </body>
</html>
